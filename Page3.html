    <h3>Page 3</h3>

    <!-- <p>Achor Tag & it's Target will be used</p> -->

    <!-- <p>Target-> Self: Page will be open on teh same page</p> -->
    <a href="https://burgeroclock.com.pk/" target="_self"> "Self" Click on the <b>Burger O Clock</b></a><br><br>

    <!-- <p>Target-> Top: Page will be open on the whole page</p> -->
    <a href="https://burgeroclock.com.pk/" target="_top"> "Top" </a><br><br>

    <!-- <p>Target-> Blank: Page will be open on the new tab or second tab</p> -->
    <a href="https://burgeroclock.com.pk/" target="_blank"> "Blank" </a><br><br>

    <!-- <p>Target-> Parent: Page will be open in it's parent tab</p> -->
    <a href="https://burgeroclock.com.pk/" target="_parent">

    <!-- <p>Use Anchor Tag in the image</p> -->
    <img src="hh.jfif" alt="" width="600" height="400">

    </a><BR>
